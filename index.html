<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>SRT Scheduler</title>
        <link rel="stylesheet" href="./css/bootstrap.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container mt-5 mb-5">
            <h1 id="titulo" class="display-4">Shortest Remaining Time</h1>
            <h2 class="display-9 text-muted">
                Escalonamento de Processos
            </h2>

            <div id="form-card" class="card p-3">
                <form id="process-form">
                    <fieldset>
                        <legend>Processos</legend>
                        <div class="form-group">
                            <label for="tempoChegada"
                                >Tempo de Chegada</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="tempoChegada"
                                placeholder="Insira o tempo de chegada do processo"
                            />
                        </div>
                        <div class="form-group">
                            <label for="tempoExecucao"
                                >Tempo de Execução</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="tempoExecucao"
                                placeholder="Insira o tempo total de execução do processo"
                            />
                        </div>
                        <button
                            type="submit"
                            class="btn btn-warning float-right"
                        >
                            Adicionar Processo
                        </button>
                    </fieldset>
                </form>
            </div>

            <div class="card p-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Tempo de Chegada</th>
                            <th scope="col">Tempo de Execução</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="listaDeProcessos"></tbody>
                </table>
            </div>

            <div class="card p-3">
                <button class="btn btn-danger">
                    Iniciar Escalonamento
                </button>
            </div>
        </div>
    </body>
    <script src="./js/Interface.js"></script>
    <script src="./js/Fila.js"></script>
    <script src="./js/Processo.js"></script>
    <script src="./app.js"></script>
</html>
