<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>SRT Scheduler</title>
        <link rel="stylesheet" href="./css/bootstrap.css" />
    </head>
    <body>
        <div class="container mt-5 mb-5">
            <h1 class="display-4">Shortest Remaining Time</h1>
            <h2 class="display-9 text-muted">
                Escalonamento de Processos
            </h2>

            <div class="card p-3">
                <form id="process-form">
                    <fieldset>
                        <legend>Processo</legend>
                        <div class="form-group">
                            <label for="tempoChegada"
                                >Tempo de Chegada</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="tempoChegada"
                                placeholder="Insira o tempo de chegada do processo"
                            />
                        </div>
                        <div class="form-group">
                            <label for="tempoExecucao"
                                >Tempo de Execução</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="tempoExecucao"
                                placeholder="Insira o tempo total de execução do processo"
                            />
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary float-right"
                        >
                            Adicionar Processo
                        </button>
                    </fieldset>
                </form>
            </div>

            <div class="card p-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Chegada</th>
                            <th scope="col">Execução</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="./js/Fila.js"></script>
    <script src="./js/Processo.js"></script>
    <script>
        var totalDeProcessos = 0;

        document
            .querySelector('#process-form')
            .addEventListener('submit', e => {
                e.preventDefault();

                const tempoChegada = document.querySelector(
                    '#tempoChegada'
                ).value;
                const tempoExecucao = document.querySelector(
                    '#tempoExecucao'
                ).value;

                if (tempoChegada || tempoExecucao) {
                    // show error
                }

                totalDeProcessos++;
                const id = totalDeProcessos;
                const process = new Processo(
                    id,
                    tempoExecucao,
                    tempoChegada
                );
                // console.log(process);
            });

        // console.log(totalDeProcessos);
    </script>
</html>
